<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A1 Background Remover</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <style>
    .spinner {
      display: none;
      margin-top: 1rem;
    }
    .spinner div {
      width: 30px;
      height: 30px;
      border: 4px solid #4CAF50;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .history-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }

    .history-gallery img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .history-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="tsparticles"></div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Upload History</h2>
      {% if history %}
        <div class="history-gallery">
          {% for file in history %}
            <a href="{{ url_for('processed_file', filename=file) }}" target="_blank">
              <img src="{{ url_for('processed_file', filename=file) }}" alt="Processed image">
            </a>
          {% endfor %}
        </div>
      {% else %}
        <p>No history yet.</p>
      {% endif %}
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>A1 Background Remover</h1>

      <!-- Upload Form -->
      <form method="post" action="/upload" enctype="multipart/form-data" class="upload-form" id="upload-form">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Remove Background</button>
        <div class="spinner" id="spinner"><div></div></div>
      </form>

      <!-- Show Original and Processed Images -->
      {% if uploaded_file and processed_file %}
      <div class="images">
        <div>
          <h3>Original</h3>
          <img src="{{ url_for('uploaded_file', filename=uploaded_file) }}">
        </div>
        <div>
          <h3>Background Removed</h3>
          <img src="{{ url_for('processed_file', filename=processed_file) }}">
          <br>
          <a class="download-btn" href="{{ url_for('processed_file', filename=processed_file) }}" download>Download Image</a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Vanta Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      highlightColor: 0xffd700,
      midtoneColor: 0x9ec6f9,
      lowlightColor: 0x1a1a1a,
      baseColor: 0x000000,
      blurFactor: 0.7,
      speed: 1.5,
      zoom: 1.0
    });

    // Show loading spinner on form submit
    const form = document.getElementById('upload-form');
    const spinner = document.getElementById('spinner');
    form.addEventListener('submit', () => {
      spinner.style.display = 'block';
    });
  </script>

  <footer>
    &copy; 2025 A1 Background Remover âœ¨ Built For Work..
  </footer>
</body>
</html>
